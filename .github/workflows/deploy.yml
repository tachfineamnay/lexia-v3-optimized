name: Deploy LexiaV3 to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add server to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "cd ${{ secrets.APP_PATH }} && git pull && ./deploy-lexiav3.sh"
        
    - name: Verify deployment
      run: |
        echo "Waiting for the deployment to complete..."
        sleep 30
        curl -I https://app.ialexia.fr/api/health || echo "API health check failed, but deployment may still be in progress."
        
    - name: Notify deployment status
      run: |
        echo "ðŸš€ Deployment to production completed!" 
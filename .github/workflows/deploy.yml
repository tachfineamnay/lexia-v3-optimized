name: ğŸš€ Deploy to Coolify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  # Test job
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¥ Install backend dependencies
        working-directory: ./backend
        run: |
          npm config set registry https://registry.npmjs.org/
          npm install --no-optional

      - name: ğŸ“¥ Install frontend dependencies
        working-directory: ./frontend
        run: |
          rm -rf node_modules
          npm config set registry https://registry.npmjs.org/
          npm install

      - name: ğŸ—ï¸ Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          CI: true
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://api.lexia-vae.fr' }}

  # Build and Push Docker Images
  build-push:
    name: ğŸ³ Build & Push Docker Images
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“¦ Build and push Backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/backend:latest
          
      - name: ğŸ“¦ Build and push Frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL || 'https://api.lexia-vae.fr' }}
          tags: ghcr.io/${{ github.repository }}/frontend:latest

  # Deploy to Coolify
  deploy:
    name: ğŸš€ Deploy to Coolify
    needs: build-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸš€ Trigger Coolify Deployment
        run: |
          curl --request GET '${{ secrets.COOLIFY_WEBHOOK_URL }}' --header 'Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}'